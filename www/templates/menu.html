<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content >
    <ion-nav-bar class="top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-compass" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="main-menu">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="t in themes" href="#/app/route/{{t.theme}}">
          {{t.theme}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right" width="myWidth - 0">
    <ion-header-bar class="map-nav">
      <button class="button button-clear ion-chevron-left" menu-close="right">
      </button>
    </ion-header-bar>
        <ion-content scroll="false">
          <leaflet  maxbounds="maxbounds" markers="markers" width="100%" height="100%"></leaflet>
        </ion-content>
  </ion-side-menu>
</ion-side-menus>

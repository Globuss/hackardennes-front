<ion-view class="path-list" view-title="">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-compass">
        </button>
    </ion-nav-buttons>
  <ion-content scroll="false">
    <ion-scroll style="height: 100%; overflow-y:hidden ">
        <div class="parcours-header">
            <div class="parcours-header-photo"
                 style="background-image:url({{point.image}})">
            </div>
            <div class="margin-container">
                <div class="parcours-header-positions">
                    <div class="parcours-header-distance on-position">
                        <span class="legend">
                            vous êtes
                        </span>
                        ici
                    </div>
                    <div class="parcours-header-city">{{path.city}}</div>
                </div>
                <h1 class="parcours-header-title">
                    {{path.name}}
                </h1>
                <div class="parcours-header-theme">{{path.theme}}</div>
            </div>
        </div>
        <div class="point-content margin-container">
            <h2 class="point-content-title">
                {{point.name}}
            </h2>
            <div class="point-content-head">
                {{point.description}}
            </div>
        </div>
        <div class="proximity-offers">
            <h3 class="proximity-title">A proximité</h3>
            <div class="proximity-offer"  style="background: #d6545a">
                <div class="proximity-offer-distance">
                    30km
                </div>
                 <span class="proximity-name">
                    Hotêl Ephone Sonne
                </span>
                <span class="proximity-legend">Dormir</span>
            </div>

            <div class="proximity-offer" style="background: #bfcd75">
                <div class="proximity-offer-distance">
                    35km
                </div>
                <span class="proximity-name">
                    Restaurant Table
                </span>
                <span class="proximity-legend">Manger</span>
            </div>
        </div>
    </ion-scroll>
  </ion-content>
</ion-view>
